<!doctype html>

<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="MIAULXRAFFE" content="KoodiMursu, OssiKainalo">
    <meta name="kuvaus" content="Web-sovellus, joka näyttää valitun Finnkino teatterin sen päiväiset näytökset ja näytös ajat.">
    <title>MIAULXRAFFE</title>
    <link href="style.css" rel="stylesheet">
    <script>
      function showmovies(){
        var x = document.forms[0];
        var teatteri = x.teatteri.value;
        var aika = x.aika.value;
        var elokuva = x.elokuva.value;
        
        alert("Arvot valittu:\nteatteri:" + x.teatteri, "\npäivämäärä:" + x.aika + "\nelokuva:" + x.elokuva);
        console.log("Arvot valittu:\nteatteri:" + x.teatteri, "\npäivämäärä:" + x.aika + "\nelokuva:" + x.elokuva);
      }
    </script>
  </head>
  <body>
                <form onsubmit="return false">

                <select name="teatteri" id="teatteri">
                    <option value="teatteri">Valitse Teatteri</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
    </select>

                <select name="aika" id="aika">
                    <option value="aika">Valitse päivä</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
   </select>

                <select name="elokuva" id="elokuva">
                    <option value="elokuva">Valitse elokuva</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
</select>
                <br>
                <input type="submit" value="Näytä ohjelmisto" onclick="showmovies()"></button>
</form>
  </body>
</html>
